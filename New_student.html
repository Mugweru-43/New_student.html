<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="Mary"><br><br>
        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="February 20, 2001"><br><br>
        
        <label for="gender">Gender:</label><br>
        <select id="gender" name="Female">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="123, mainstreet" rows="4" cols="50"></textarea><br><br>
        
        <label for="telephone">Telephone:</label><br>
        <input type="tel" id="telephone" name="+254 700000111"><br><br>
        
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="mary123@example.com" ><br><br>
        
        <label for="course">Course:</label><br>
        <input type="text" id="course" name="UI/UX Design"><br><br>
        
        <button type="submit" name="register">Register</button>
        <button type="button" onclick="window.location.href='index.html';">Cancel</button>
    </form>
</body>
</html>
